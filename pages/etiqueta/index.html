<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas</title>

  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="machine">
    <form name="fmetiqueta">
      <input 
        type="text" 
        name="codigo" 
        size="10" 
        placeholder="Codigo"
        inputmode="numeric" 
        autocomplete="off"
        oninput="inputSetNumberInt(this)"
      >
      <input 
        type="text" 
        name="descricao" 
        size="30"
        placeholder="Descrição"
        autocomplete="off"
      >
      <input 
        type="text" 
        name="valor" 
        size="10" 
        placeholder="R$"
        inputmode="numeric"
        autocomplete="off" 
        oninput="inputSetNumber(this)"
      >
      <button>Adicionar</button>
      <a href="javascript:window.print()" class="btn">Imprimir</a>
    </form>
  </section>
  <div id="rpetiqueta"></div>

  <div class="et-modal-overlay hide"></div>
  <div class="et-modal hide">
    <h3>Configurações</h3>
    <form id="fmsetting">
      <div>
        <input 
          type="text" 
          name="codigo" 
          placeholder="Antes ..."
          autocomplete="off"
        > 
        <span>
          Código
        </span>
      </div>
      <div>
        <span>
          Preço desconto
        </span>
        <input 
          type="text" 
          name="precods" 
          placeholder="... Depois"
          autocomplete="off"
        >
      </div>
      <div>
        <span>
          Preço total
        </span>
        <input 
          type="text" 
          name="preco" 
          placeholder="... Depois" 
          autocomplete="off"
        >
      </div>
      <div>
        <input 
          type="text" 
          name="desconto" 
          placeholder="Desconto %"
          autocomplete="off"
          inputmode="numeric"
          maxlength="2"
          oninput="inputSetNumber(this)"
        >
      </div>
      <div>
        <a href="javascript:settings()" class="btn">Cancelar</a>
        <button>Guardar</button>
      </div>
    </form>
  </div>

  <script src="../../lib/functions.js"></script>
  <script src="./script.js"></script>
</body>

</html>
